name: Build, Test, and Deploy Flask App to Azure

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint
        run: flake8 .

      - name: Test
        run: pytest

  deploy-staging:
    needs: build-test
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Zip app
        run: zip -r app.zip .

      - name: Deploy to Azure (Staging)
        uses: azure/webapps-deploy@v2
        with:
          app-name: flask-demo-jaydin-staging   # replace with your staging app
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip

  deploy-prod:
    needs: build-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Zip app
        run: zip -r app.zip .

      - name: Deploy to Azure (Production)
        uses: azure/webapps-deploy@v2
        with:
          app-name: flask-demo-jaydin   # replace with your prod app name
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_PROD }}
          package: app.zip
