# Docs for Azure Web Apps Deploy Action:
# https://github.com/Azure/webapps-deploy
# Secure OIDC-based login, no publish profile needed

name: Build, Test, and Deploy Flask App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Create virtual environment and install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # -------------------------------
      # ✅ Code Quality Stage
      # -------------------------------
      - name: Run linting (flake8)
        run: |
          source venv/bin/activate
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run tests (pytest)
        run: |
          source venv/bin/activate
          pytest -v --maxfail=1 --disable-warnings -q

      # -------------------------------
      # ✅ Package for deployment
      # -------------------------------
      - name: Zip app for deployment
        if: success()
        run: zip -r app.zip . -x "venv/*"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_71C8E4ED8C9A41FA9E9990D41E1A9319 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CA7DEC772044497CBD1628165126D12B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7B3CC679505C48008CE6BBEFA4D82048 }}

      - name: Deploy to Azure Web App
        if: success()
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'flask-demo-jaydin'
          slot-name: 'Production'
          package: app.zip
